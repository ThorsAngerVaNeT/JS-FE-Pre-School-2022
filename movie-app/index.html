<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <header class="header">
      <div>
        <a href=".">
          <img src="./assets/svg/logo.svg" class="logo" alt="Movie App Logo" />
        </a>
        <h1>Movie App</h1>
      </div>
      <div class="radio-group">
        <div class="radio-group-item">
          <input id="radio-1" type="radio" name="radio" value="movie" checked />
          <label for="radio-1">Movie</label>
        </div>
        <div class="radio-group-item">
          <input id="radio-2" type="radio" name="radio" value="tv" />
          <label for="radio-2">TV</label>
        </div>
      </div>
      <form method="get" id="search-form">
        <input type="search" class="search-input" name="search" id="search" placeholder="Search" autocomplete="off" autofocus />
      </form>
    </header>
    <main class="main"></main>
    <footer class="footer-container">
      <div class="footer-copyright">
        <div>Â©</div>
        <div>2022</div>
        <div><a href="https://github.com/ThorsAngerVaNeT/" title="My GitHub">github</a></div>
      </div>
      <div>
        <a href="https://rs.school/js-stage0/" target="_blank" title="Rolling Scopes School">
          <img class="rs-logo" src="./assets/svg/rs_school_js.svg" alt="RS School Logo" />
        </a>
      </div>
      <a href="https://www.themoviedb.org/" title="This product uses the TMDB API but is not endorsed or certified by TMDB.">
        <img class="api-logo" src="./assets/svg/tmdb.svg" alt="TMDb Logo" />
      </a>
    </footer>
    <script type="module" src="./index.js"></script>
  </body>
</html>
